<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <script
      src="https://kit.fontawesome.com/6d5791e2cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Web To Do Mate</title>
  </head>
  <body>
    <header>
      <h1>Web To Do Mate</h1>
    </header>
    <main>
      <section class="weekly-section">
        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">월</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/black-heart.png"
              alt="검정 하트"
            />
            <span>6</span>
          </div>
          <span class="weekly-section__item__date">27</span>
        </article>

        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">화</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/black-heart.png"
              alt="검정 하트"
            />

            <span>6</span>
          </div>
          <span class="weekly-section__item__date">28</span>
        </article>

        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">수</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/black-heart.png"
              alt="검정 하트"
            />
            <span>6</span>
          </div>
          <span class="weekly-section__item__date">29</span>
        </article>

        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">목</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/black-heart.png"
              alt="검정 하트"
            />
            <span>6</span>
          </div>
          <span class="weekly-section__item__date">30</span>
        </article>

        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">금</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/black-heart.png"
              alt="검정 하트"
            />

            <span>6</span>
          </div>
          <span class="weekly-section__item__date">31</span>
        </article>

        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">토</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/yellow-heart.png"
              alt="검정 하트"
            />

            <span>9</span>
          </div>
          <span class="weekly-section__item__date">1</span>
        </article>

        <article class="weekly-section__item">
          <h3 class="weekly-section__item__day">일</h3>
          <div class="weekly-section__item__to-do-num">
            <img
              class="weekly-section__item__to-do-num__heart"
              src="./images/black-heart.png"
              alt="검정 하트"
            />

            <span>6</span>
          </div>
          <span class="weekly-section__item__date">2</span>
        </article>
      </section>
      <section class="to-do">
        <article class="to-do__item">
          <h3 id="to-do__first" class="to-do__item__title">
            Jimyu
            <img
              class="to-do__item__title__button"
              src="./images/plus.png"
              alt="추가 버튼"
            />
          </h3>
          <ul class="to-do__item__list">
            <li class="to-do__item__list__detail">🤍 낮잠</li>
            <li class="to-do__item__list__detail">🤍 영화 보기</li>
            <li class="to-do__item__list__detail">🤍 방 청소</li>
          </ul>
        </article>

        <article class="to-do__item">
          <h3 id="to-do__second" class="to-do__item__title">
            SOPT
            <img
              class="to-do__item__title__button"
              src="./images/plus.png"
              alt="추가 버튼"
            />
          </h3>
          <ul class="to-do__item__list">
            <li class="to-do__item__list__detail">🤍 1차 과제 제출</li>
            <li class="to-do__item__list__detail">💚 스터디 킥오프</li>
            <li class="to-do__item__list__detail">💚 코드리뷰 남기기</li>
          </ul>
        </article>

        <article class="to-do__item">
          <h3 id="to-do__third" class="to-do__item__title">
            HUFS<img
              class="to-do__item__title__button"
              src="./images/plus.png"
              alt="추가 버튼"
            />
          </h3>
          <ul class="to-do__item__list">
            <li class="to-do__item__list__detail">💚 졸프 회의</li>
            <li class="to-do__item__list__detail">🤍 시험 공부</li>
          </ul>
        </article>

        <article class="to-do__item">
          <h3 id="to-do__fourth" class="to-do__item__title">
            운동<img
              class="to-do__item__title__button"
              src="./images/plus.png"
              alt="추가 버튼"
            />
          </h3>
          <ul class="to-do__item__list">
            <li class="to-do__item__list__detail">🤍 솝케팝 연습</li>
            <li class="to-do__item__list__detail">🤍 숨쉬기 운동</li>
          </ul>
        </article>
      </section>
    </main>
    <footer class="footer">
      <button class="footer__items__calendar">
        <img src="./images/home.png" alt="달력 버튼" />
        <span>달력</span>
      </button>
      <button class="footer__items__my">
        <img src="./images/profile.png" alt="마이페이지 버튼" />
        <span>MY</span>
      </button>
    </footer>
  </body>
</html>
